<header class="header">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="heading">
                    <div class="heading-top">
                        <div class="pagetitle">
                            <div class="row">
                                <div class="col-lg-12 col-md-10 col-9">
                                    <h1><span>{{title}}</span></h1>
                                </div>
                            </div>
                        </div>
                        <div class="pagetext">
                            <div class="search_input">
                                <span class="search_icon"><i class="fa fa-search"></i></span>
                                <input type="text" class="form-control" placeholder="Search using client name or client id" (keyup)="search_by_client_name($event)">
                            </div>
                            <a class="btn btn-add">+ Add Client</a>
                            <!-- <div class="currentDateTime">
                                <h5>{{date | date: 'dd MMM yyyy' }}</h5>
                            </div> -->
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>
</header>
<section class="clients-section">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="client-header">
                    <div class="heading">
                        <h5><b>All</b></h5>
                    </div>
                    <div class="filters">
                        <div class="filter_by_status">
                            <div class="wrap-drop" id="noble-gases" (click)="clientFilterDropdown()" [ngClass]="showClientFilter?'active':''">
                                <span>{{ assigned_member_name }}</span>
                                <ul class="drop">
                                    <li class="selected" (click)="getClientsByStatus('All', 'All Members')"><a>All
                                            Members</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="client_table">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>
                                        Client Id
                                    </th>
                                    <th>
                                        Company Name
                                    </th>
                                    <th>
                                        Creation Date
                                    </th>
                                    <th>
                                        Assigned member
                                    </th>
                                    <th>
                                        Action
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <ng-container *ngFor="let data of clients">
                                    <tr>
                                        <td>{{ data.id }}</td>
                                        <td>
                                            <p [routerLink]="['/clients/',data.id]">{{ data.name }}</p>
                                        </td>
                                        <td>{{ data.date | date: 'MMM d, y' }}</td>
                                        <td>{{ data.assigned_member }}</td>
                                        <td>
                                            <a class="btn btn-active">
                                                <i class="fa fa-user"></i>
                                            </a>
                                            <a class="btn btn-deactive">
                                                <img src="assets/images/blocked_user.png" alt="" srcset="">
                                            </a>
                                        </td>
                                    </tr>
                                </ng-container>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
