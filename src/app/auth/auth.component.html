<section class="auth_page" style="background-image: url(assets/images/login_bg.jpg);background-position:center right; background-repeat: no-repeat; background-size: contain;">
    <div class="container-fluid">

        <div class="row">
            <div class="col-xl-1 ">
            </div>
            <div class="col-12 col-md-8 col-xl-3 ">
                <div class="form_card">
                    <h5 class="auth_form_title mb-5">Welcome Back!</h5>
                    <form #loginForm="ngForm" autocomplete="off" (submit)="onSubmit(loginForm)">
                        <div class="form-group mb-4">
                            <!-- <label for="email">E-mail </label> -->
                            <input type="text" class="form-control" autocomplete="off" id="email" name="user" ngModel required placeholder="Email Id" ngModel>
                        </div>
                        <div class="form-group">
                            <!-- <label for="password">Password</label> -->
                            <input [type]="hidePassword ? 'password': 'text'" class="form-control passowrd-input" autocomplete="off" id="password" name="password" ngModel required placeholder="Password">
                            <span class="icon" (click)="showPassword()" *ngIf="hidePassword">
                                <!-- <img class="eye_pass" src="assets/images/icons/show_passowrd.png"
                                            alt="Show Password"> -->
                            </span>
                            <span class="icon" (click)="showPassword()" *ngIf="!hidePassword">
                                <!-- <img class="eye_pass" src="assets/images/icons/hide_passowrd.png"
                                            alt="Show Password"> -->
                            </span>
                        </div>
                        <a class="text-end d-block pt-2"><i>Forgot Password?</i></a>
                        <div class="text-center mt-5">
                            <button type="submit" class="btn btn-primary btn-block mt-3 py-2 px-4">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
